<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Energy Insights</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Home Energy Insights</h1>
            <p>Get instant estimates for your home's energy profile</p>
        </header>
        <main>
            <form id="addressForm">
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <input 
                        type="search" 
                        id="addressInput" 
                        placeholder="Enter your address or postal code" 
                        required
                        aria-label="Address Input"
                    >
                </div>
                <button type="submit">
                    <i class="fas fa-search"></i> Get Estimates
                </button>
            </form>
            
            <div id="loadingIndicator" class="loader hidden">
                <div class="spinner"></div>
                <p>Analyzing your location...</p>
            </div>
            
            <div id="errorContainer" class="error-section hidden">
                <p id="errorMessage">Unable to retrieve data</p>
            </div>

            <div id="resultsContainer" class="results-container hidden">
                <div class="results-grid">
                    <div class="result-card">
                        <div class="card-icon">
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        <h3>Location Details</h3>
                        <div class="card-content">
                            <p><strong>Address:</strong> <span id="fullAddress">-</span></p>
                            <p><strong>Region:</strong> <span id="region">-</span></p>
                            <p><strong>City:</strong> <span id="city">-</span></p>
                            <p><strong>Neighbourhood:</strong> <span id="neighbourhood">-</span></p>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="card-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <h3>House Details</h3>
                        <div class="card-content">
                            <p><strong>Estimated Size:</strong> <span id="houseSize">-</span></p>
                            <p><strong>Estimated Windows:</strong> <span id="windowCount">-</span></p>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="card-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <h3>Energy Usage</h3>
                        <div class="card-content">
                            <p><strong>Monthly:</strong> <span id="monthlyEnergy">-</span></p>
                            <p><strong>Annual:</strong> <span id="annualEnergy">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
